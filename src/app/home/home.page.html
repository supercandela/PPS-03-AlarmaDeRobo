<ion-content>
  <!-- Botón principal que ocupa toda la pantalla -->
  <button ion-button class="full-screen-button" (click)="onMainButtonClick()" style="background-image: url('../../assets/icon/Logo-Splash.png');"></button>

  <!-- Botón flotante para cerrar sesión -->
  <button ion-button class="floating-logout-button" (click)="onLogoutClick()">
    <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
  </button>
</ion-content>
